<ion-content>
  <div class="toolbar">
    <h2>altamash_010</h2>
    <ion-icon name="menu-outline" size="large" slot="end"></ion-icon>
  </div>
  <div class="profile-info">
    <div>
      
      <ion-avatar>
        <img src='https://www.creativefabrica.com/wp-content/uploads/2021/04/28/Ramadan-Moon-Star-Fill-Line-Icon-Graphics-11438142-1.jpg'>
      </ion-avatar>
    </div>
    <div class="profile-stats">
      <div class="stat">
        <div class="count">{{ followersCount }}</div>
        <div class="label">Followers</div>
      </div>
      <div class="stat">
        <div class="count">{{ followingCount }}</div>
        <div class="label">Following</div>
      </div>
      <div class="stat">
        <div class="count">{{ postsCount }}</div>
        <div class="label">Posts</div>
      </div>
    </div>
  </div>
  <div>
    <h2>Shaikh Altamash</h2>
    <p>Hi Software bhai</p>
  </div>
  <div class="buttons">

    <div class="edit-profile">
      <ion-button (click)="editProfile()" expand="full">
        Edit Profile
      </ion-button>
    </div>
    <div class="edit-profile">
      <ion-button (click)="editProfile()" expand="full">
        Edit Profile
      </ion-button>
    </div>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let post of posts">
        <img [src]="post.imageUrl">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
